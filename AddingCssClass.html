<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddingCssClass</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .yellow{
           background-color: yellow;
        }
        .red{
           background-color: red;
       }
       .violet{
           background-color: violet;
       }
       .txtClrBlue{
           color: darkblue;
       }
       .txtClrGreen{
           color: rgb(21, 176, 47);
       }
       .txtClrPink{
           color: rgb(131, 14, 137);
       }
    </style>
</head>
<body>
 <div id="first">
    <p>ROLEX</p>
 </div>


<!-- 1.Adding a Class -->
 <script>
    let first = document.getElementById('first');
    first.className='yellow txtClrGreen';//ðŸ‘ˆobserve here we had added two classes simultaneously !!
 </script>

 <!-- 2.Removing the added Class -->
    <script>
        let first = document.getElementById('first');
        first.className='violet txtClrGreen';
        first.classList.remove('violet');
    </script>

</body>
</html>
